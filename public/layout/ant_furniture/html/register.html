<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Ant Furniture</title>
    <meta name='revisit-after' content='1 days'/>
    <meta name="robots" content="noodp,index,follow"/>

    <meta property="og:type" content="website">
    <meta property="og:title" content="Ant Furniture">
    <meta property="og:image" content="">
    <meta property="og:image:secure_url" content="">
    <meta property="og:description" content="">
    <meta property="og:url" content="">
    <meta property="og:site_name" content="Ant Furniture">

    <link href="./css/bootstrap.scss.css" rel="stylesheet" type="text/css"/>
    <link href="./css/plugin.scss.css" rel="stylesheet" type="text/css"/>
    <link href="./css/ant-furniture.scss.css" rel="stylesheet" type="text/css"/>
    <script src="./js/script.js" type="text/javascript"></script>

    <!-- by page -->
    <script src="./js/home.js" type="text/javascript"></script>
</head>
<body>

<div w3-include-html="./header.html"></div>

<!-- begin content -->
<section class="bread-crumb margin-bottom-30">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul class="breadcrumb" itemscope="" itemtype="https://schema.org/BreadcrumbList">
                    <li class="home" itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem">
                        <a itemprop="item" href="./index.html" title="Trang chủ">
                            <span itemprop="name">Trang chủ</span>
                            <meta itemprop="position" content="1">
                        </a>
                        <span><i class="fa fa-angle-right"></i></span>
                    </li>

                    <li itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem">
                        <strong itemprop="name">Đăng ký tài khoản</strong>
                        <meta itemprop="position" content="2">
                    </li>

                </ul>
            </div>
        </div>
    </div>
</section>

<div class="container mr-bottom-20">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-login account-box-shadow">
                <div id="login">
                    <h1 class="title-head text-center">Đăng ký tài khoản</h1>
                    <div class="text-center"><span>Nếu chưa có tài khoản vui lòng đăng ký tại đây</span></div>
                    <div class="social-login text-center margin-bottom-10 margin-top-15">
                        <a href="javascript:void(0)" class="social-login--facebook" onclick="loginFacebook()">
                            <img width="129px" height="37px" alt="facebook-login-button" src="./img/fb-btn.svg">
                        </a>
                        <a href="javascript:void(0)" class="social-login--google" onclick="loginGoogle()">
                            <img width="129px" height="37px" alt="google-login-button" src="./img/gp-btn.svg">
                        </a>
                    </div>
                    <form accept-charset="utf-8" action="#" id="customer_register" method="post"
                          class="has-validation-callback">
                        <input name="FormType" type="hidden" value="customer_register">
                        <input name="utf8" type="hidden" value="true">

                        <div class="form-signup"></div>
                        <div class="form-signup clearfix">
                            <div class="row">
                                <div class="col-md-12">
                                    <fieldset class="form-group">
                                        <label>Họ<span class="required">*</span></label>
                                        <input type="text" class="form-control form-control-lg" value="" name="lastName"
                                               id="lastName" placeholder="" required=""
                                               data-validation-error-msg="Không được để trống"
                                               data-validation="required">
                                    </fieldset>
                                </div>
                                <div class="col-md-12">
                                    <fieldset class="form-group">
                                        <label>Tên<span class="required">*</span></label>
                                        <input type="text" class="form-control form-control-lg" value=""
                                               name="firstName" id="firstName" placeholder="" required=""
                                               data-validation-error-msg="Không được để trống"
                                               data-validation="required">
                                    </fieldset>
                                </div>
                                <div class="col-md-12">
                                    <fieldset class="form-group">
                                        <label>Email<span class="required">*</span></label>
                                        <input type="email" class="form-control form-control-lg" data-validation="email"
                                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
                                               data-validation-error-msg="Email sai định dạng" value="" name="email"
                                               id="email" placeholder="" required="">
                                    </fieldset>
                                </div>
                                <div class="col-md-12">
                                    <fieldset class="form-group">
                                        <label>Mật khẩu<span class="required">*</span></label>
                                        <input type="password" class="form-control form-control-lg" value=""
                                               name="password" id="password" placeholder="" required=""
                                               data-validation-error-msg="Không được để trống"
                                               data-validation="required">
                                    </fieldset>
                                </div>
                                <div class="col-md-12 text-center" style="margin-top:15px; padding: 0">
                                    <button type="submit" value="Đăng ký" class="btn btn-style btn-blues">Đăng ký</button>
                                    <a href="./login.html" class="btn-link-style btn-register"
                                       style="margin-left: 20px;color:#ed1b24;text-decoration: underline; ">
                                        Đăng nhập
                                    </a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end content -->

<div w3-include-html="./footer.html"></div>

<script src="./js/main.js" type="text/javascript"></script>
<script src="./js/function.js" type="text/javascript"></script>
</body>
</html>
