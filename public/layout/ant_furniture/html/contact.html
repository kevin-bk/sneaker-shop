<body>

<div w3-include-html="./header.html"></div>

<!-- begin content -->
<section class="bread-crumb margin-bottom-30">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <ul class="breadcrumb" itemscope="" itemtype="https://schema.org/BreadcrumbList">
                    <li class="home" itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem">
                        <a itemprop="item" href="./index.html" title="Trang chủ">
                            <span itemprop="name">Trang chủ</span>

                    </li>

                </ul>
            </div>

    </div>
</section>

<div class="container contact margin-bottom-20">
    <div class="row">
        <div class="col-md-4">
            <div class="widget-item info-contact in-fo-page-content">
                <h1 class="title-head">Thông tin liên hệ</h1>
                <!-- End .widget-title -->
                <ul class="widget-menu contact-info-page">

                    <li>
                        <i class="fa fa-map-marker" aria-hidden="true"></i> 175 Lý Thường Kiệt, Phường 6, Quận Tân Bình,
                        TP Hồ Chí Minh
                    </li>
                    <li><i class="fa fa-phone" aria-hidden="true"></i> <a href="tel:0123456789">0123 456 789</a></li>
                    <li>
                        <i class="fa fa-envelope" aria-hidden="true"></i> <a href="mailto:mai.levanhuynh@gmail.com">levanhuynh@gmail.com</a>
                    </li>

                </ul>
                <!-- End .widget-menu -->
            </div>
            <div class="box-maps margin-top-10 margin-bottom-10">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.3660844155734!2d106.65262831405934!3d10.78324826201816!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752ec84dbc2ab5%3A0xe952d650e50b188f!2zMTc1IEzDvSBUaMaw4budbmcgS2nhu4d0LCBwaMaw4budbmcgNiwgVMOibiBCw6xuaCwgSOG7kyBDaMOtIE1pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1500909626466"
                        width="100%" height="300" frameborder="0" style="border:0" allowfullscreen=""></iframe>
            </div>
        </div>
        <div class="col-md-8">
            <div class="page-login">
                <div id="login">
                    <h3 class="title-head text-center">Gửi thông tin</h3>
                    <span class="text-center block"></span>
                    <span class="text-center margin-bottom-10 block">Bạn hãy điền nội dung tin nhắn vào form dưới đây và gửi cho chúng tôi. Chúng tôi sẽ trả lời bạn sau khi nhận được.</span>
                    <form accept-charset="utf-8" action="./contact.html" id="contact" method="post"
                          class="has-validation-callback">
                        <input name="FormType" type="hidden" value="contact">
                        <input name="utf8" type="hidden" value="true">
                        <div class="form-signup clearfix">
                            <div class="row">
                                <div class="col-sm-6 col-xs-12">
                                    <fieldset class="form-group">
                                        <label>Họ tên<span class="required">*</span></label>
                                        <input type="text" name="contact[name]" id="name"
                                               class="form-control  form-control-lg"
                                               data-validation-error-msg="Không được để trống"
                                               data-validation="required" required="">
                                    </fieldset>
                                </div>
                                <div class="col-sm-6 col-xs-12">
                                    <fieldset class="form-group">
                                        <label>Email<span class="required">*</span></label>
                                        <input type="email" name="contact[email]" data-validation="email"
                                               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
                                               data-validation-error-msg="Email sai định dạng" id="email"
                                               class="form-control form-control-lg" required="">

                                    </fieldset>
                                </div>
                                <div class="col-sm-12 col-xs-12">
                                    <fieldset class="form-group">
                                        <label>Điện thoại<span class="required">*</span></label>
                                        <input type="tel" name="contact[phone]" data-validation="tel"
                                               data-validation-error-msg="Không được để trống" id="tel"
                                               class="number-sidebar form-control form-control-lg" required="">
                                    </fieldset>
                                </div>
                                <div class="col-sm-12 col-xs-12">
                                    <fieldset class="form-group">
                                        <label>Nội dung<span class="required">*</span></label>
                                        <textarea name="contact[body]" id="comment" class="form-control form-control-lg"
                                                  rows="5" data-validation-error-msg="Không được để trống"
                                                  data-validation="required" required=""></textarea>
                                    </fieldset>
                                    <div class="pull-xs-left" style="margin-top:20px;">
                                        <button type="submit" class="btn btn-blues btn-style btn-style-active">Gửi tin
                                            nhắn
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- end content -->
